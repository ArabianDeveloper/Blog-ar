{% extends "base_generic.html" %}
{% load bootstrap4 %}
{% block content %}
  <div class="container my-5">
    {% if form.errors %}
      <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Signup"  class="btn btn-info"/>
    </form>
  </div>

{% endblock %}
